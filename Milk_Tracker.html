<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Tracker</title>
    <!-- 1. Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a slightly nicer feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide number input spinners */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type='number'] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-lg mx-auto p-4 md:p-6 bg-white min-h-screen md:min-h-0 md:mt-10 md:rounded-2xl md:shadow-xl">
        <header class="mb-6 pb-4 border-b border-gray-200">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-blue-700">Daily Milk Tracker</h1>
                <!-- Sign-out button, hidden by default -->
                <button id="btn-sign-out" class="hidden text-sm text-blue-600 hover:underline">Sign Out</button>
            </div>
            <p id="status-text" class="text-sm text-gray-500">Connecting to shared ledger...</p>
        </header>

        <!-- Main Login Button (visible on load) -->
        <div id="login-container" class="text-center py-20">
            <p class="text-lg text-gray-700 mb-6">Please sign in to access the shared milk ledger.</p>
            <button id="btn-sign-in" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-lg transition-transform duration-100 active:scale-95 flex items-center justify-center mx-auto">
                <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                Sign in with Google
            </button>
        </div>

        <!-- Main App Body (hidden by default) -->
        <main id="main-content" class="space-y-8 hidden">

            <!-- Section 1: Add New Entry -->
            <section class="bg-gray-50 p-5 rounded-lg shadow-inner space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Add Entry</h2>
                
                <!-- Date Input -->
                <div>
                    <label for="date-input" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date-input" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Liters Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantity (Litres)</label>
                    <div class="flex items-center justify-center space-x-4">
                        <button id="btn-minus" class="bg-red-500 hover:bg-red-600 text-white font-bold w-12 h-12 rounded-full text-3xl flex items-center justify-center shadow-md transition-transform duration-100 active:scale-95">-</button>
                        <span id="liters-display" class="text-4xl font-bold text-gray-900 w-24 text-center">0.5 L</span>
                        <button id="btn-plus" class="bg-green-500 hover:bg-green-600 text-white font-bold w-12 h-12 rounded-full text-3xl flex items-center justify-center shadow-md transition-transform duration-100 active:scale-95">+</button>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button id="btn-submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg shadow-lg transition-transform duration-100 active:scale-95">
                    Add Entry
                </button>
                <div id="message-box" class="text-center text-green-600 font-medium"></div>
            </section>

            <!-- Section 2: Monthly Report -->
            <section class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Monthly Report</h2>

                <!-- Month Selector -->
                <div>
                    <label for="month-selector" class="block text-sm font-medium text-gray-700 mb-1">Select Month</label>
                    <input type="month" id="month-selector" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Summary Cards -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg shadow text-center">
                        <div class="text-sm text-blue-800 font-medium">Total Litres</div>
                        <div id="total-liters" class="text-3xl font-bold text-blue-900">0 L</div>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg shadow text-center">
                        <div class="text-sm text-green-800 font-medium">Total Amount</div>
                        <div id="total-amount" class="text-3xl font-bold text-green-900">₹0</div>
                    </div>
                </div>

                <!-- Daily Log -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Daily Log for Selected Month</h3>
                    <div id="log-container" class="space-y-2 max-h-96 overflow-y-auto bg-white p-3 rounded-lg border border-gray-200">
                        <!-- Entries will be dynamically inserted here -->
                        <div id="log-empty" class="text-center text-gray-500 py-4">No entries for this month.</div>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Footer -->
        <footer class="mt-8 text-center text-xs text-gray-400 border-t pt-4">
            <p id="footer-text">Data is synced to the cloud.</p>
        </footer>
    </div>

    <!-- 2. All JavaScript logic using Firebase -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            deleteDoc, 
            doc, 
            onSnapshot, 
            query,
            setLogLevel 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
        apiKey: "AIzaSyBMl2iJOLiIKmRcUWKQj-Yqu5CBifJqxUg",
        authDomain: "milk-tracker-827c1.firebaseapp.com",
        projectId: "milk-tracker-827c1",
        storageBucket: "milk-tracker-827c1.firebasestorage.app",
        messagingSenderId: "586078857760",
        appId: "1:586078857760:web:430733929a14ee4fb72a45",
        measurementId: "G-FFH8JENDJ5"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setLogLevel('Debug'); // For more detailed console logs

        // This is a special variable for shared data in this environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-milk-ledger';

        // --- Configuration ---
        const PRICE_PER_LITER = 55;

        // --- App State ---
        let currentLiters = 0.5;
        let selectedMonth = '';
        let allEntries = []; // Local cache, synced with Firebase
        let entriesCollectionRef; // Will be set after auth
        let currentUser = null; // Store the auth user object
        let unsubscribeFromFirestore = null; // Function to stop the listener

        // --- DOM Elements ---
        const statusText = document.getElementById('status-text');
        const loginContainer = document.getElementById('login-container');
        const btnSignIn = document.getElementById('btn-sign-in');
        const btnSignOut = document.getElementById('btn-sign-out');
        const mainContent = document.getElementById('main-content');
        
        const dateInput = document.getElementById('date-input');
        const btnMinus = document.getElementById('btn-minus');
        const btnPlus = document.getElementById('btn-plus');
        const litersDisplay = document.getElementById('liters-display');
        const btnSubmit = document.getElementById('btn-submit');
        const monthSelector = document.getElementById('month-selector');
        const totalLitersEl = document.getElementById('total-liters');
        const totalAmountEl = document.getElementById('total-amount');
        const logContainer = document.getElementById('log-container');
        const logEmpty = document.getElementById('log-empty');
        const messageBox = document.getElementById('message-box');

        // --- Utility Functions ---

        function getTodayDate() {
            return new Date().toISOString().split('T')[0];
        }

        function getCurrentMonth() {
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            return `${year}-${month}`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString + "T00:00:00");
            return date.toLocaleDateString('en-US', { day: 'numeric', month: 'short' });
        }
        
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = isError 
                ? 'text-center text-red-600 font-medium' 
                : 'text-center text-green-600 font-medium';
            
            setTimeout(() => {
                messageBox.textContent = '';
            }, 3000);
        }

        // --- App Logic (Reads from `allEntries` cache) ---

        function updateLitersDisplay() {
            litersDisplay.textContent = `${currentLiters.toFixed(1)} L`;
        }

        function renderReport() {
            if (!selectedMonth) return;

            const monthEntries = allEntries.filter(entry => entry.date.startsWith(selectedMonth));
            
            // Sort entries by date (descending)
            monthEntries.sort((a, b) => b.date.localeCompare(a.date));

            const totalL = monthEntries.reduce((sum, entry) => sum + entry.liters, 0);
            const totalAmt = totalL * PRICE_PER_LITER;

            totalLitersEl.textContent = `${totalL.toFixed(1)} L`;
            totalAmountEl.textContent = `₹${totalAmt.toFixed(2)}`;

            logContainer.innerHTML = '';
            if (monthEntries.length === 0) {
                logContainer.appendChild(logEmpty);
            } else {
                monthEntries.forEach(entry => {
                    // Get the user's first name
                    const firstName = entry.userName ? entry.userName.split(' ')[0] : 'User';

                    const entryEl = document.createElement('div');
                    entryEl.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg border';
                    entryEl.innerHTML = `
                        <div>
                            <div class="font-semibold">${formatDate(entry.date)}</div>
                            <div class="text-sm text-gray-600">${entry.liters.toFixed(1)} L @ ₹${PRICE_PER_LITER}/L = ₹${(entry.liters * PRICE_PER_LITER).toFixed(2)}</div>
                            <div class="text-xs text-blue-600 font-medium pt-1">Added by: ${firstName}</div>
                        </div>
                        <button data-id="${entry.id}" class="delete-btn bg-red-100 text-red-700 hover:bg-red-200 text-xs font-bold py-1 px-3 rounded-full transition-colors">&times; Delete</button>
                    `;
                    logContainer.appendChild(entryEl);
                });
            }
        }

        // --- Firebase Logic (Writes to Firestore) ---

        async function handleSubmit() {
            const date = dateInput.value;
            const liters = currentLiters;

            if (!date) {
                showMessage("Please select a date.", true);
                return;
            }
            if (!currentUser) {
                showMessage("You are not signed in.", true);
                return;
            }

            btnSubmit.disabled = true;
            btnSubmit.textContent = "Adding...";

            try {
                // Create new entry, now with user info
                const newEntry = {
                    date: date,
                    liters: liters,
                    userId: currentUser.uid,
                    userName: currentUser.displayName,
                    userEmail: currentUser.email
                };
                
                // Add to shared Firestore collection
                await addDoc(entriesCollectionRef, newEntry);
                
                showMessage("Entry added successfully!");
                currentLiters = 0.5; // Reset form
                updateLitersDisplay();

            } catch (error) {
                console.error("Error adding document: ", error);
                showMessage("Error adding entry. Check console.", true);
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = "Add Entry";
            }
        }

        async function handleDelete(e) {
            if (!e.target.classList.contains('delete-btn')) return;
            
            const docId = e.target.dataset.id;
            if (!docId) return;

            e.target.textContent = 'Deleting...';
            e.target.disabled = true;
            
            try {
                // Delete from Firestore
                await deleteDoc(doc(db, entriesCollectionRef.path, docId));
                showMessage("Entry deleted.");
            } catch (error) {
                console.error("Error deleting document: ", error);
                showMessage("Error deleting entry.", true);
            }
        }
        
        /**
         * Sets up the real-time listener on Firestore.
         */
        function setupSnapshotListener() {
            // Point to the new, SHARED collection
            entriesCollectionRef = collection(db, 'artifacts', appId, 'public/data', 'milk-entries');

            const q = query(entriesCollectionRef);

            // Unsubscribe from any old listener
            if (unsubscribeFromFirestore) {
                unsubscribeFromFirestore();
            }

            // Start the new listener
            unsubscribeFromFirestore = onSnapshot(q, (snapshot) => {
                console.log(`Received ${snapshot.docs.length} entries from shared ledger.`);
                allEntries = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                renderReport();

            }, (error) => {
                console.error("Error listening to database: ", error);
                statusText.textContent = "Error connecting to database.";
            });
        }

        /**
         * Initializes the app's event listeners
         */
        function initAppEventListeners() {
            // Set default form and report dates
            dateInput.value = getTodayDate();
            selectedMonth = getCurrentMonth();
            monthSelector.value = selectedMonth;
            
            updateLitersDisplay();
            
            // --- Add Event Listeners ---
            btnMinus.addEventListener('click', () => {
                if (currentLiters > 0.5) {
                    currentLiters -= 0.5;
                    updateLitersDisplay();
                }
            });

            btnPlus.addEventListener('click', () => {
                currentLiters += 0.5;
                updateLitersDisplay();
            });

            btnSubmit.addEventListener('click', handleSubmit);

            monthSelector.addEventListener('change', () => {
                selectedMonth = monthSelector.value;
                renderReport(); // Re-render with local cache
            });

            logContainer.addEventListener('click', handleDelete);
        }

        // --- Authentication Flow ---

        // Sign in
        btnSignIn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                // onAuthStateChanged will handle the rest
            } catch (error) {
                console.error("Error signing in:", error);
                statusText.textContent = "Error signing in. Please try again.";
            }
        });

        // Sign out
        btnSignOut.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // onAuthStateChanged will handle the rest
            } catch (error) {
                console.error("Error signing out:", error);
            }
        });

        // Main auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed IN
                currentUser = user;
                
                // Show the main app
                mainContent.classList.remove('hidden');
                loginContainer.classList.add('hidden');
                btnSignOut.classList.remove('hidden');
                
                const firstName = user.displayName ? user.displayName.split(' ')[0] : 'User';
                statusText.textContent = `Welcome, ${firstName}!`;
                
                // Initialize app event listeners (do this only once)
                if (!window.appInitialized) {
                    initAppEventListeners();
                    window.appInitialized = true;
                }
                
                // Start listening for data
                setupSnapshotListener();

            } else {
                // User is signed OUT
                currentUser = null;
                
                // Show the login screen
                mainContent.classList.add('hidden');
                loginContainer.classList.remove('hidden');
                btnSignOut.classList.add('hidden');
                
                statusText.textContent = "Please sign in to continue.";
                
                // Stop listening to data
                if (unsubscribeFromFirestore) {
                    unsubscribeFromFirestore();
                }
                allEntries = [];
                renderReport(); // Clear the report
            }
        });

    </script>
</body>
</html>
