<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Tracker</title>
    <!-- 1. Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a slightly nicer feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide number input spinners */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type='number'] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-lg mx-auto p-4 md:p-6 bg-white min-h-screen md:min-h-0 md:mt-10 md:rounded-2xl md:shadow-xl">
        <header class="text-center mb-6 pb-4 border-b border-gray-200">
            <h1 class="text-3xl font-bold text-blue-700">Daily Milk Tracker</h1>
            <p class="text-sm text-gray-500">Your personal milk ledger</p>
        </header>

        <!-- Main App Body -->
        <main class="space-y-8">

            <!-- Section 1: Add New Entry -->
            <section class="bg-gray-50 p-5 rounded-lg shadow-inner space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Add Entry</h2>
                
                <!-- Date Input -->
                <div>
                    <label for="date-input" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="date-input" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Liters Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantity (Litres)</label>
                    <div class="flex items-center justify-center space-x-4">
                        <button id="btn-minus" class="bg-red-500 hover:bg-red-600 text-white font-bold w-12 h-12 rounded-full text-3xl flex items-center justify-center shadow-md transition-transform duration-100 active:scale-95">-</button>
                        <span id="liters-display" class="text-4xl font-bold text-gray-900 w-24 text-center">0.5 L</span>
                        <button id="btn-plus" class="bg-green-500 hover:bg-green-600 text-white font-bold w-12 h-12 rounded-full text-3xl flex items-center justify-center shadow-md transition-transform duration-100 active:scale-95">+</button>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button id="btn-submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg shadow-lg transition-transform duration-100 active:scale-95">
                    Add Entry
                </button>
                <div id="message-box" class="text-center text-green-600 font-medium"></div>
            </section>

            <!-- Section 2: Monthly Report -->
            <section class="space-y-4">
                <h2 class="text-xl font-semibold text-gray-800">Monthly Report</h2>

                <!-- Month Selector -->
                <div>
                    <label for="month-selector" class="block text-sm font-medium text-gray-700 mb-1">Select Month</label>
                    <input type="month" id="month-selector" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Summary Cards -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg shadow text-center">
                        <div class="text-sm text-blue-800 font-medium">Total Litres</div>
                        <div id="total-liters" class="text-3xl font-bold text-blue-900">0 L</div>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg shadow text-center">
                        <div class="text-sm text-green-800 font-medium">Total Amount</div>
                        <div id="total-amount" class="text-3xl font-bold text-green-900">₹0</div>
                    </div>
                </div>

                <!-- Daily Log -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Daily Log for Selected Month</h3>
                    <div id="log-container" class="space-y-2 max-h-96 overflow-y-auto bg-white p-3 rounded-lg border border-gray-200">
                        <!-- Entries will be dynamically inserted here -->
                        <div id="log-empty" class="text-center text-gray-500 py-4">No entries for this month.</div>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- User ID Display -->
        <footer class="mt-8 text-center text-xs text-gray-400 border-t pt-4">
            <p>Your data is saved automatically.</p>
            <p class="mt-2">User ID: <span id="user-id" class="font-mono">Loading...</span></p>
        </footer>
    </div>

    <!-- 2. Include Firebase JS SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            onAuthStateChanged,
            signInWithCustomToken
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            query, 
            doc, 
            deleteDoc,
            serverTimestamp,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const PRICE_PER_LITER = 55;
        // Use environment variables provided by the platform
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-milk-tracker';

        // --- Firebase Initialization ---
        let db, auth, userId;
        let entriesCollectionRef;
        let allEntries = []; // Local cache of all entries
        let unsubscribeEntries = null; // To stop the listener later

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('Debug'); // Enable debug logging for Firestore
        } catch (error) {
            console.error("Error initializing Firebase:", error);
            document.body.innerHTML = "Error initializing app. Check console.";
        }
        
        // --- App State ---
        let currentLiters = 0.5;
        let selectedMonth = '';

        // --- DOM Elements ---
        const dateInput = document.getElementById('date-input');
        const btnMinus = document.getElementById('btn-minus');
        const btnPlus = document.getElementById('btn-plus');
        const litersDisplay = document.getElementById('liters-display');
        const btnSubmit = document.getElementById('btn-submit');
        const monthSelector = document.getElementById('month-selector');
        const totalLitersEl = document.getElementById('total-liters');
        const totalAmountEl = document.getElementById('total-amount');
        const logContainer = document.getElementById('log-container');
        const logEmpty = document.getElementById('log-empty');
        const messageBox = document.getElementById('message-box');
        const userIdEl = document.getElementById('user-id');

        // --- Utility Functions ---
        
        /**
         * Gets today's date in YYYY-MM-DD format
         */
        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        /**
         * Gets the current month in YYYY-MM format
         */
        function getCurrentMonth() {
            const today = new Date();
            const year = today.getFullYear();
            const month = (today.getMonth() + 1).toString().padStart(2, '0');
            return `${year}-${month}`;
        }

        /**
         * Formats a date string (YYYY-MM-DD) to a readable format (e.g., 17 Nov 2025)
         */
        function formatDate(dateString) {
            const date = new Date(dateString + "T00:00:00"); // Fix for timezone issues
            return date.toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        // --- App Logic ---

        /**
         * Updates the liters display in the form
         */
        function updateLitersDisplay() {
            litersDisplay.textContent = `${currentLiters.toFixed(1)} L`;
        }

        /**
         * Renders the report (summary and daily log) for the selected month
         */
        function renderReport() {
            if (!selectedMonth) return;

            // 1. Filter entries for the selected month
            const monthEntries = allEntries.filter(entry => entry.date.startsWith(selectedMonth));

            // 2. Sort entries by date
            monthEntries.sort((a, b) => a.date.localeCompare(b.date));

            // 3. Calculate totals
            const totalL = monthEntries.reduce((sum, entry) => sum + entry.liters, 0);
            const totalAmt = totalL * PRICE_PER_LITER;

            // 4. Update summary display
            totalLitersEl.textContent = `${totalL.toFixed(1)} L`;
            totalAmountEl.textContent = `₹${totalAmt.toFixed(2)}`;

            // 5. Update daily log
            logContainer.innerHTML = ''; // Clear previous entries
            if (monthEntries.length === 0) {
                logContainer.appendChild(logEmpty);
            } else {
                monthEntries.forEach(entry => {
                    const entryEl = document.createElement('div');
                    entryEl.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg border';
                    entryEl.innerHTML = `
                        <div>
                            <div class="font-semibold">${formatDate(entry.date)}</div>
                            <div class="text-sm text-gray-600">${entry.liters.toFixed(1)} L @ ₹${PRICE_PER_LITER}/L = ₹${(entry.liters * PRICE_PER_LITER).toFixed(2)}</div>
                        </div>
                        <button data-id="${entry.id}" class="delete-btn bg-red-100 text-red-700 hover:bg-red-200 text-xs font-bold py-1 px-3 rounded-full transition-colors">&times; Delete</button>
                    `;
                    logContainer.appendChild(entryEl);
                });
            }
        }
        
        /**
         * Shows a temporary message to the user
         */
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.className = isError 
                ? 'text-center text-red-600 font-medium' 
                : 'text-center text-green-600 font-medium';
            
            setTimeout(() => {
                messageBox.textContent = '';
            }, 3000);
        }

        // --- Event Handlers ---

        /**
         * Handles the form submission to add a new entry
         */
        async function handleSubmit() {
            const date = dateInput.value;
            const liters = currentLiters;

            if (!date) {
                showMessage("Please select a date.", true);
                return;
            }
            if (!userId || !entriesCollectionRef) {
                showMessage("Database not ready. Please wait.", true);
                return;
            }

            btnSubmit.disabled = true;
            btnSubmit.textContent = "Adding...";

            try {
                await addDoc(entriesCollectionRef, {
                    userId: userId,
                    date: date,
                    liters: liters,
                    createdAt: serverTimestamp()
                });
                
                showMessage("Entry added successfully!");
                currentLiters = 0.5; // Reset form
                updateLitersDisplay();

            } catch (error) {
                console.error("Error adding document: ", error);
                showMessage("Error adding entry. See console.", true);
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = "Add Entry";
            }
        }

        /**
         * Handles deleting an entry
         */
        async function handleDelete(e) {
            if (!e.target.classList.contains('delete-btn')) return;
            
            const docId = e.target.dataset.id;
            if (!docId) return;

            // No confirm() popup as it may be blocked
            e.target.textContent = 'Deleting...';
            e.target.disabled = true;
            
            try {
                const docRef = doc(db, 'artifacts', appId, 'users', userId, 'milk-entries', docId);
                await deleteDoc(docRef);
                // The onSnapshot listener will automatically update the UI.
                showMessage("Entry deleted.");
            } catch (error) {
                console.error("Error deleting document: ", error);
                showMessage("Error deleting entry.", true);
            }
        }
        
        /**
         * Sets up the real-time listener for entries
         */
        function setupEntryListener() {
            if (!userId || !db) {
                console.log("Firestore not ready, skipping listener setup.");
                return;
            }
            
            console.log(`Setting up listener for user: ${userId}`);
            entriesCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'milk-entries');
            
            const q = query(entriesCollectionRef);

            // Stop any previous listener
            if (unsubscribeEntries) {
                unsubscribeEntries();
            }

            unsubscribeEntries = onSnapshot(q, (querySnapshot) => {
                allEntries = [];
                querySnapshot.forEach((doc) => {
                    allEntries.push({ id: doc.id, ...doc.data() });
                });
                console.log(`Fetched ${allEntries.length} entries.`);
                renderReport(); // Re-render the report with new data
            }, (error) => {
                console.error("Error getting entries: ", error);
                showMessage("Error fetching entries. See console.", true);
            });
        }
        
        /**
         * Initializes the application
         */
        function initApp() {
            // Set default form and report dates
            dateInput.value = getTodayDate();
            selectedMonth = getCurrentMonth();
            monthSelector.value = selectedMonth;
            
            updateLitersDisplay();

            // --- Add Event Listeners ---
            btnMinus.addEventListener('click', () => {
                if (currentLiters > 0.5) {
                    currentLiters -= 0.5;
                    updateLitersDisplay();
                }
            });

            btnPlus.addEventListener('click', () => {
                currentLiters += 0.5;
                updateLitersDisplay();
            });

            btnSubmit.addEventListener('click', handleSubmit);

            monthSelector.addEventListener('change', () => {
                selectedMonth = monthSelector.value;
                renderReport();
            });

            logContainer.addEventListener('click', handleDelete);
        }

        // --- Authentication ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                userIdEl.textContent = userId;
                console.log("User is signed in with UID:", userId);
                setupEntryListener(); // Now we can fetch data
            } else {
                userId = null;
                userIdEl.textContent = "Not signed in";
                console.log("User is signed out.");
                if (unsubscribeEntries) {
                    unsubscribeEntries(); // Stop listening
                }
                allEntries = [];
                renderReport();
            }
        });

        // Sign in the user automatically
        async function authenticateUser() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    console.log("Signing in with custom token...");
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    console.log("Signing in anonymously...");
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication error:", error);
                userIdEl.textContent = "Auth Error";
            }
        }
        
        // --- Start the App ---
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            authenticateUser();
        });

    </script>
</body>
</html>
